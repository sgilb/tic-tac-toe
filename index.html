<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="./style.css">
  <script defer src="./script.js"></script>
</head>

<body>
  <h1>Tic Tac Toe</h1>
  <div class="game-controls">
    <label for="player-one">X</label>
    <input type="text" id="player-one" placeholder="Player 1">
    <button id="reset-game">New Game</button>
    <input type="text" id="player-two" placeholder="Player 2">
    <label for="player-two">O</label>
  </div>
  <h2 id="result"></h2>
  <div id="container"></div>
</body>

</html>
